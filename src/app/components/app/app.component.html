<md-sidenav-container>
  <md-sidenav #sidenav class="sidenav" mode="push">
    <md-nav-list>
      <a md-list-item (click)="sidenav.close()" [routerLink]="['/']">
        <md-icon md-list-icon>whatshot</md-icon>
        <span md-line>Home</span>
        <span md-line class="secondary">Home</span>
      </a>
      <a md-list-item (click)="sidenav.close()" [routerLink]="['/dashboard']">
        <md-icon md-list-icon>dashboard</md-icon>
        <span md-line>Dashboard</span>
        <span md-line class="secondary">Dashboard</span>
      </a>
      <a md-list-item *ngFor="let tile of tiles" (click)="sidenav.close()" [routerLink]="[tile.route]">
        <md-icon md-list-icon>{{tile.icon}}</md-icon>
        <span md-line>{{tile.name}}</span>
        <span md-line class="secondary">{{tile.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <div class="my-content">
    <md-toolbar color="primary">
      <button md-icon-button (click)="sidenav.open()">
        <md-icon>menu</md-icon>
      </button>
      <span>{{title}}</span>
      <span class="fill-remaining-space"></span>
      <span>Quantum</span>
    </md-toolbar>
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
